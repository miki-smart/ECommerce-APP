<header>
    <span *ngIf="totalCount &&totalCount>0"> Showing <strong>{{(pageIndex-1)*pageSize+1}} -
      {{(pageSize*pageIndex)>this.totalCount?this.totalCount:pageSize*pageIndex}}
    
    </strong> of <strong>{{this.totalCount?this.totalCount:pageSize*pageIndex}}
    </strong> Results</span>
    <span *ngIf="totalCount==0"> No Results Found</span>

</header>
