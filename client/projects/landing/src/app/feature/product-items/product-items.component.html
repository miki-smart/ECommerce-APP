<div class="col">
    
    <div class="card">

      <div class="image-container">

        <div class="first">
          
          <div class="d-flex justify-content-between align-items-center">

          <span class="discount">-25%</span>
          <span class="wishlist"><i class="fa fa-heart-o"></i></span>
          

            </div>
        </div>

        <img [src]="product.pictureUrl" class="img-fluid rounded thumbnail-image">
        

      </div>


      <div class="product-detail-container p-2">

          <div class="d-flex justify-content-between align-items-center">

            <h5 class="dress-name">{{product.name}}</h5>

            <div class="d-flex flex-column mb-2">

              <span class="new-price">{{product.price}}</span>
            </div>

          </div>


          <div class="d-flex justify-content-between align-items-center pt-1">

            <div class="color-select d-flex ">

              <input type="button" name="grey" class="btn creme">
              <input type="button" name="red" class="btn red ml-2">
              <input type="button" name="blue" class="btn blue ml-2">

            </div>

            <div class="d-flex ">
              
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
              </svg>

            </div>
            

          </div>


          <div class="d-flex justify-content-between align-items-center pt-1">
            <div>
              <i class="fa fa-star-o rating-star"></i>
              <span class="rating-number">4.8</span>
            </div>

            <span class="buy"><i class="fa-shopping-cart"></i></span>
            
          </div>

        

      </div>
      
    </div>
  </div>
