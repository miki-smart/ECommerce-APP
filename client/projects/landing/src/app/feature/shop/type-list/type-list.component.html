<h5 class="text-center my-3"> Types</h5>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" 
                *ngFor="let item of types"
                [class.active]="selectedType === item.id"
                [value]="item.id"
                (click)="onTypeSelected(item.id)"
                >
                  {{item.name}}
                </li>
              </ul>
