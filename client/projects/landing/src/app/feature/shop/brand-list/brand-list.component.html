<h5 class="text-center my-3"> Brands</h5>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                 *ngFor="let item of brands" 
                 [class.active]="selectedBrand === item.id"
                 [value]="item.id"
                 (click)="onBrandSelected(item.id)">
                  {{item.name}}
                </li>
              </ul>
